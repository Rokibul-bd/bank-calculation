<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bapper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-center text-5xl mt-6">let's get some <span class="text-pink-500">money</span></h2>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid md:grid-cols-3 gap-4 text-white w-9/12 mx-auto">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="diposit-total">00</span> </h2>
                </div>
                <div class="bg-fuchsia-400 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-teal-400 rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="blance">1255</span> </h2>
                </div>
            </div>
        </section>
        <!-- withdraw and dipsit section  -->
        <section class="mt-12">
            <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto text-white rounded">
                <div class="bg-indigo-400 p-6 rounded">
                    <h3 class="text-2xl">Please Diposit</h3>
                    <input id="diposit-field"
                        class="block my-4 px-2 py-1 rounded-sm focus:outline-none text-black w-9/12" type="text"
                        placeholder="$ Please Diposit Amount">
                    <button id="diposit-btn" type="button"
                        class="bg-purple-600 px-8 py-2 rounded hover:bg-gray-800">Diposit</button>
                </div>
                <div class="bg-purple-400 p-6 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-field"
                        class="block my-4 px-2 py-1 rounded-sm focus:outline-none text-black w-9/12" type="text"
                        placeholder="$ Please Withdraw Amount">
                    <button id="withdraw-btn" type="button"
                        class="bg-purple-600 px-8 py-2 rounded hover:bg-gray-800">withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
