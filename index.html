<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to your <span class="text-bold text-emerald-400">Bapper
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="text bg-cyan-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-4xl mb-6">Please Login</h3>
            <div>
                <input id="user-email" class="rounded   w-6/12 block px-3 py-2 mb-6 focus:outline-none" type="email"
                    placeholder="Your Email">
                <input id="user-password" class="rounded   w-6/12 block px-3 py-2 mb-6 focus:outline-none"
                    type="password" placeholder="Your Password">
                <button id="log-btn" type="submit"
                    class="bg-amber-600 px-8 py-2 rounded-md text-white hover:bg-amber-400">Submit</button>
            </div>
        </section>
    </main>




    <script src="./js/login.js"></script>
</body>

</html>
